<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form action="/add" method="POST" id="emp_form" class="emp_form">

            <h2>Employee Records</h2>

            <div class="row">
                <label>Emp_ID:</label>
                <input type="number" name="Emp_id" required>
            </div>

            <div class="row">
                <label>Emp_Name:</label>
                <input type="text" name="Employee_name" required>
            </div>

            <div class="row">
                <label>Join Date:</label>
                <input type="date" name="Join_Date" required>
            </div>

            <div class="row">
                <label>Salary:</label>
                <input type="number" name="Salary" required>
            </div>

            <div class="row">
                <label>Language:</label>
                <input type="text" name="language">
            </div>

            <div class="row">
                <label>City:</label>
                <input type="text" name="city">
            </div>

            <div class="row">
                <label>is Manager</label>
                <input type="checkbox" name="isManger" class="checkbox">
            </div>

            <button type="submit" class="btn">Save Employee</button>

        </form>
    </div>
</body>

</html>
